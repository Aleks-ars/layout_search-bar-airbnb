<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <!-- #endregion -->
  <body class="body">
    <form
      class="form-search"
      action="#"
      data-qa="big"
    >
      <img
        class="form-search__icon-large"
        src="images/search.svg"
        alt="search"
      >

      <input
        class="form-search__input-large form-search__input--hover--focus"
        type="search"
        name="search-bar-large"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
    </form>

    <form
      class="form-search"
      action="#"
      data-qa="small"
    >
      <img
        class="form-search__icon-small"
        src="images/search.svg"
        alt="search"
      >

      <input
        class="form-search__input-small form-search__input--hover--focus"
        type="search"
        name="search-bar-small"
        placeholder="Try “Los Angeles”"
        id="search-bar-small"
      >
    </form>
  </body>
</html>
